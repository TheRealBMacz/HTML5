<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>This is the &lt;top&gt; Level</h1>

    <!-- Reg -->
    <h1>Registered <sup>&reg;</sup></h1>

    <!-- Copy right -->
    <h1>Copyright &copy;</h1>

    <!-- Dollar Symbol &#36; -->
    <h1>Dollor &#36;</h1>

    <!-- Rupee Symbol &#8377; -->
    <h1>Rupee &#8377;</h1>



</body>
