<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        h2{
            font-size: 12px;
        }
        form{
            background-color: lightblue;
            padding: 10px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 15px blue;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>

    <form>
        <label for="username">Username</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password">
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
                <td>
                    <label>Username</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
        <form>
            <label>Select a Language</label>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>JAVASCRIPT</option>
                <option>JQUERY</option>
                <option>BOOTSTRAP</option>
                <option>ANGULAR JS</option>
            </select>
        </form>
    <!-- Select box with optgroup-->
    <h2>Select box with optgroup</h2>
    <form>
        <label>Select a Technology</label>
        <select>
            <optgroup label="language">
                <option>JAVA</option>
                <option>PHP</option>
            </optgroup>
            <optgroup label="Script">
                <option>JavsScript</option>
                <option>ShellScipts</option>
            </optgroup>
        </select>
    </form>
    <!-- Textarea box -->
    <h2>Textarea box</h2>
            <form>
                <label>Your Message</label>
                <textarea rows="5" cols="30"></textarea>
            </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form>
        <label>Select a Language</label>
        <input list="technologies">
        <datalist id="technologies">
            <option>HTML</option>
            <option>JAVASCRIPT</option>
            <option>CSS</option>
            <option>JQUERY</option>
            <option>BOOTSRAP</option>
        </datalist>
    </form>

<br>
<br>
<br>
</body>
</html>
